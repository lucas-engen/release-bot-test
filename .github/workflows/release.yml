name: CI
on: push
jobs:
  release:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Release
      - run: npx semantic-release-github
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  
